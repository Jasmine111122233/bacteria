    <!-- 右下角的文字链接 "next page" -->

        <style>
          /* 右下角文字链接的 CSS 样式 */
          #next-page {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 32px;
            color: white;
            text-decoration: none; /* 去掉下划线 */
            font-weight: bold;
            cursor: pointer;
          }
